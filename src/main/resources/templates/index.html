<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/timemanager.css" th:href="@{css/timemanager.css}" rel="stylesheet" media="screen"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hello</h1>

        <ul>
            <tr th:each="task : ${tasks}">
                <li th:text="${task.name} + ': ' + ${task.detailedDescription} + '. Created at ' +
                ${#temporals.format(task.creationTime, 'dd/MMM/yyyy HH:mm')}">1</li>
            </tr>
        </ul>

    </div>
</div>
</body>
</html>
